<div class="mt-4">
  <div
    *ngFor="let todo of list; trackBy: trackById"
    class="flex items-center gap-2 border-b border-gray-200 p-2"
  >
    <p
      [ngClass]="{
        'flex-1': true,
        'line-through': todo.completed
      }"
    >
      {{ todo.title }}
    </p>

    <app-toggle-button [todo]="todo" />
    <app-edit-link todoId="{{ todo.id }}" />
    <app-delete-button todoId="{{ todo.id }}" />
  </div>
</div>
