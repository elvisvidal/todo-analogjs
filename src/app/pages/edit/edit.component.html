<div class="mx-auto max-w-4xl px-4">
  <h1 class="my-4 text-center text-2xl font-bold">
    Editing Todo id: {{ id$ | async }}
  </h1>
  <form class="flex gap-2" [formGroup]="editForm" (ngSubmit)="handleSubmit()">
    <input
      type="text"
      class="flex-1 rounded border border-gray-300 p-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
      name="title"
      formControlName="title"
    />
    <button
      [disabled]="!editForm.valid"
      type="submit"
      [ngClass]="{
        'rounded px-4 py-2 text-white shadow': true,
        'bg-blue-500 hover:bg-blue-700': editForm.valid,
        'cursor-not-allowed bg-gray-500': !editForm.valid
      }"
    >
      Save
    </button>
  </form>
</div>
